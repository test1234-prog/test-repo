spring:
  profiles:
    active: dev

# ===================================================================
# Swagger Open-API options
# ===================================================================
springdoc:
  api-docs:
    enabled: true
    #path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    default-models-expand-depth: -1 # set to -1 completely hide the section "Schema"
    filter: true